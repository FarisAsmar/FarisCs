<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faris | Cyber Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      color: #444; /* dark grey */
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .enter-button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.2rem;
      color: #ccc;
      background-color: #222;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px white;
    }

    .enter-button:hover {
      background-color: #333;
      box-shadow: 0 0 20px white;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Faris</h1>
  <button class="enter-button" onclick="location.href='projects.html'">Enter</button>
  <footer>
    &copy; 2025 Faris. Built with grit and GitHub Pages.
  </footer>
</body>
</html>
